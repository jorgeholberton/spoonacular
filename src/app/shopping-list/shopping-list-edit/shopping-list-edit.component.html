<div class="row">
    <div class="col">
      <form>
        
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput>
          </div>
          
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput> 
            <!-- #amountInput local references llamda en @ViewChild-->
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger mx-2" type="button">Delete</button>
            <button class="btn btn-info" type="button">Clear</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Lo que vamos a hacer es habilitar la posibilidad de añadir ingredientes a nuestra lista.
  usando local references y @ViewChild(). Con estas herramientas, conseguiremos generar un 
  nuevo ingrediente al pulsar el botón "add", añadiéndolo a nuestro array de ingredientes. -->
  
  <!-- En Angular, los "local references" se refieren a las variables de referencia que puedes
  crear en una plantilla HTML para acceder a elementos DOM específicos o componentes dentro 
  de esa plantilla. Estas referencias locales se crean utilizando el carácter "#" seguido de
  un nombre de variable, y se pueden aplicar a elementos HTML o componentes dentro del 
  mismo archivo HTML. -->
