<div class="row">
    <div class="col">
      <button class="btn btn-success my-3">New recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="list-group" *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item list-group-item-action d-flex">
              <div>
                <h4 class="list-group-item-heading">{{recipe.name}} </h4> <!-- cambia dinámicamente -->
                <p class="list-group-item-text">{{recipe.description}} </p> <!-- cambia dinámicamente -->
              </div>
              <span class="ml-auto my-auto">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
                     style="max-height: 50px;"> <!-- cambia dinámicamente -->
              </span>
            </a>
          </div>
    </div>
  </div>
  <app-recipe-item></app-recipe-item>

 <!-- para el atributo src podríamos haber usado tanto string interpolation como property binding. 
 Es decir:
[src]="recipe.imagePath"
o
src="{{recipe.imagePath}}" -->
